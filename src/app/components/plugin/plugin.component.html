<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th *ngFor="let col of cols">{{col.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of list">
            <td *ngFor="let c of cols" [style.color]="getForeColor(r, c)" [style.background-color]="getBackColor(r, c)">{{getCell(r, c)}}</td>
        </tr>
    </tbody>
  </table>
