<div>
  <button mat-button color="primary" (click)="loadAllPlugins()">Запустить все</button>
  <button mat-button color="primary" (click)="unloadAllPlugins()">Остановить все</button>
</div>

<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Плагин</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>
            {{item.state ? 'Работает' : 'Остановлен'}}
            <button mat-button color="primary" *ngIf="item.state" (click)="unloadPlugin(item.key)"><mat-icon>stop_arrow</mat-icon>Остановить</button>
            <button mat-button color="primary" *ngIf="!item.state" (click)="loadPlugin(item.key)"><mat-icon>play_arrow</mat-icon>Запустить</button>
        </td>
      </tr>
    </tbody>
  </table>
